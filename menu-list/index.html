<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Menu</title>
  </head>
  <body>
    <section class="menu">
        <div class="title">
            <h2>OUR MENU</h2>
            <div class="underline"></div>
        </div>
        
        <div class="btn-container">
            <button class="filter-btn" data-id="all" type="button">All</button>
            <button class="filter-btn" data-id="breakfast" type="button">Breakfast</button>
            <button class="filter-btn" data-id="lunch" type="button">Lunch</button>
            <button class="filter-btn" data-id="shakes" type="button">Shakes</button>
        </div>

        <div class="section-center">
            <article class="menu-item">
                <img src="menu-item.jpg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk Pancakes</h4>
                        <h4 class="price">$19.99</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex sed quisquam omnis incidunt atque architecto, harum repudiandae unde voluptate eius.</p>
                </div>
            </article>
        </div>
    </section>
    
    <script src="https://kit.fontawesome.com/b6f9cf9709.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
